<div class="feature-view">

    <ndd-ng-titlebar titlebarIcon="ndd-font ndd-font-envelope-solid" [titlebarTitle]="titulo" [titlebarInfoItems]="infoItems" [titlebarRouterToReturnOnClose]="returnRoute">
    </ndd-ng-titlebar>

    <ndd-destinatario-form [formModel]="formModel" (submit)="adicionarDestinatario($event)">
    </ndd-destinatario-form>

</div>

<div class="ndd-ng-spinner__spinner" *ngIf="isLoading"></div>
<div class="ndd-ng-spinner__color" *ngIf="isLoading"></div>
