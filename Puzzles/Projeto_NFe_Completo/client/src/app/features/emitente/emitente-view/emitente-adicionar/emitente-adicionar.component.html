<div class="feature-view">

    <ndd-ng-titlebar titlebarIcon="ndd-font ndd-font-share-square-solid" [titlebarTitle]="titulo" [titlebarInfoItems]="infoItems" [titlebarRouterToReturnOnClose]="returnRoute">
    </ndd-ng-titlebar>

    <ndd-emitente-form [formModel]="formModel" (submit)="adicionarEmitente($event)">
    </ndd-emitente-form>

</div>

<div class="ndd-ng-spinner__spinner" *ngIf="isLoading"></div>
<div class="ndd-ng-spinner__color" *ngIf="isLoading"></div>
